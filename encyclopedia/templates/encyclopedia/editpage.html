{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <ul>
        <h2>{{ title }}</h2>
        <form action = "{% url 'editpage' title %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type = "submit">
        </form>
    </ul>

{% endblock %}
